<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据预测 - DaPlot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            overflow-x: hidden;
        }

        .page-wrapper {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            flex-shrink: 0;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            transition: width 0.3s ease;
            padding: 15px;
            display: flex;
            flex-direction: column;
            font-size: 12px;
            position: relative;
        }

        .sidebar.collapsed {
            width: 50px;
            padding: 15px 5px;
        }

        .sidebar.collapsed .sidebar-content {
            display: none;
        }

        .sidebar-toggle {
            position: absolute;
            top: 15px;
            right: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 8px;
            cursor: pointer;
            font-size: 12px;
            z-index: 1000;
        }

        .sidebar-toggle:hover {
            background: #0056b3;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #333;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .sidebar-header h1 {
            font-size: 1.3rem;
            margin: 0;
            font-weight: 600;
        }

        .nav-bar {
            background: none;
            border-radius: 0;
            padding: 0;
            margin-bottom: 0;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #666;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            cursor: pointer;
        }

        .nav-btn:hover {
            background: rgba(74, 144, 226, 0.1);
            color: #4a90e2;
            transform: translateX(3px);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .nav-btn i {
            margin-right: 10px;
            font-size: 16px;
            width: 16px;
            text-align: center;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .main-content {
            display: flex;
            flex: 1;
            gap: 20px;
            padding: 20px;
        }

        .controls-panel {
            width: 300px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            height: fit-content;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .chart-area {
            flex: 1;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
            font-size: 12px;
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.25);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }

        .tag {
            background: #e9ecef;
            color: #495057;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .tag:hover {
            background: #dee2e6;
        }

        .tag.selected {
            background: #667eea;
            color: white;
            border-color: #5a6fd8;
        }

        .status-message {
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 11px;
            font-weight: 500;
            display: none;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .toolbar-btn {
            background: white;
            border: 1px solid #ced4da;
            color: #495057;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
        }

        .toolbar-btn:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .chart-controls {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .style-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            margin-bottom: 10px;
        }

        .style-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .style-group label {
            font-size: 11px;
            font-weight: 600;
            color: #495057;
            margin: 0;
            white-space: nowrap;
        }

        .style-group select,
        .style-group input {
            font-size: 0.8rem;
            padding: 2px 6px;
            border: 1px solid #ced4da;
            border-radius: 3px;
            min-width: 80px;
        }

        .style-group input[type="number"] {
            width: 60px;
        }

        .apply-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .apply-buttons .btn {
            font-size: 0.8rem;
            padding: 4px 12px;
        }

        .prediction-controls {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .prediction-controls h4 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .chart-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .chart-tab {
            background: #e9ecef;
            color: #495057;
            border: none;
            padding: 8px 16px;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .chart-tab.active {
            background: white;
            color: #667eea;
            border-bottom: 2px solid #667eea;
        }

        .chart-tab:hover {
            background: #dee2e6;
        }

        .chart-tab.active:hover {
            background: white;
        }

        #plotDiv {
            width: 100%;
            height: 500px;
        }

        .no-data-message {
            text-align: center;
            color: #6c757d;
            padding: 50px;
            font-style: italic;
        }

        .flexible-selector {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .flexible-selector h4 {
            color: #1565c0;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .header-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }

        .header-tag {
            background: #e3f2fd;
            color: #1565c0;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #bbdefb;
        }

        .header-tag:hover {
            background: #bbdefb;
        }

        .header-tag.selected {
            background: #1976d2;
            color: white;
            border-color: #1565c0;
        }

        .header-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }

        .header-checkbox {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: white;
            border: 1px solid #ced4da;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 11px;
        }

        .header-checkbox:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .header-checkbox input[type="checkbox"] {
            margin: 0;
            cursor: pointer;
        }

        .header-checkbox label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            color: #495057;
        }

        .header-checkbox input[type="checkbox"]:checked + label {
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="sidebar" id="sidebar">
            <button class="sidebar-toggle" onclick="toggleSidebar()" title="收起/展开侧边栏">◀</button>
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <h1>DaPlot</h1>
                </div>
                <nav class="nav-bar">
                <a href="index.html" class="nav-btn">
                    <i>🏠</i>
                    <span>首页</span>
                </a>
                <a href="data_integrated.html" class="nav-btn">
                    <i>📊</i>
                    <span>数据操作</span>
                </a>
                <a href="visualization.html" class="nav-btn">
                    <i>📈</i>
                    <span>可视化绘图</span>
                </a>
                <a href="prediction.html" class="nav-btn active">
                    <i>🔮</i>
                    <span>数据预测</span>
                </a>
                <a href="donate.html" class="nav-btn">
                    <i>❤️</i>
                    <span>捐赠支持</span>
                </a>
            </nav>

            </div>
        </div>

        <div class="content">
            <div class="main-content">
                <div class="controls-panel">
                    <div class="status-message" id="statusMessage"></div>

                    <div class="section">
                        <h3 style="font-size: 13px; margin-bottom: 8px;">📁 文件选择</h3>
                        <div class="form-group">
                            <label for="fileSelector">选择数据文件:</label>
                            <select id="fileSelector" class="form-control" onchange="switchFile()">
                                <option value="">请选择数据文件</option>
                            </select>
                        </div>
                        <div id="currentFileInfo" style="font-size: 10px; color: #666; margin-top: 3px; padding: 3px; background: #f8f9fa; border-radius: 2px;"></div>
                    </div>

                    <div class="section flexible-selector">
                        <h4>🎯 灵活表头选择</h4>
                        <div class="form-group">
                            <label for="headerColumn">选择要分析的表头列:</label>
                            <select id="headerColumn" class="form-control" onchange="updateHeaderValues()">
                                <option value="">请选择表头列</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>选择表头内容:</label>
                            <div id="headerValueTags" class="tag-container">
                                <!-- 表头内容标签将在这里动态生成 -->
                            </div>
                        </div>
                        <div id="groupValueTags" class="header-tags">
                            <!-- 分组值标签将在这里动态生成 -->
                        </div>
                    </div>

                    <div class="section">
                        <h3 style="font-size: 13px; margin-bottom: 8px;">⚙️ 状态变量选择</h3>
                        <div class="form-group">
                            <label for="statusColumn">状态量列:</label>
                            <select id="statusColumn" class="form-control">
                                <option value="">请选择状态量列</option>
                            </select>
                        </div>
                        <div id="statusTags" class="tag-container">
                            <!-- 状态值标签将在这里动态生成 -->
                        </div>
                    </div>

                    <div class="section">
                        <h3 style="font-size: 13px; margin-bottom: 8px;">📊 坐标轴设置</h3>
                        <div class="form-group">
                            <label for="xAxis">X轴:</label>
                            <select id="xAxis" class="form-control">
                                <option value="">请选择X轴变量</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="yAxis">Y轴:</label>
                            <select id="yAxis" class="form-control">
                                <option value="">请选择Y轴变量</option>
                            </select>
                        </div>
                    </div>

                    <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                        <button class="btn" id="generateChart" onclick="generateOriginalChart()" disabled>
                            生成原始图表
                        </button>
                    </div>
                </div>

                <div class="chart-area">
                    <div id="chartToolbar" class="toolbar">
                        <button class="toolbar-btn" onclick="resetZoom()">🔍 重置缩放</button>
                        <button class="toolbar-btn" onclick="downloadPNG()">📷 保存PNG</button>
                        <button class="toolbar-btn" onclick="downloadSVG()">🎨 保存SVG</button>
                    </div>

                    <!-- 图表标签页 -->
                    <div class="chart-tabs">
                        <button class="chart-tab active" onclick="switchTab('original')">原始数据</button>
                        <button class="chart-tab" onclick="switchTab('prediction')" id="predictionTab" disabled>趋势预测</button>
                    </div>

                    <!-- 预测控制区域 -->
                    <div id="predictionControls" class="prediction-controls" style="display: none;">
                        <h4>🔮 趋势预测设置</h4>
                        <div class="style-controls">
                            <div class="style-group">
                                <label for="predictionSteps">预测步数:</label>
                                <input type="number" id="predictionSteps" min="1" max="50" value="10" style="width: 80px;">
                            </div>
                            <div class="style-group">
                                <label for="predictionMethod">预测方法:</label>
                                <select id="predictionMethod">
                                    <option value="linear">线性回归</option>
                                    <option value="polynomial">多项式拟合</option>
                                    <option value="exponential">指数拟合</option>
                                </select>
                            </div>
                            <button class="btn" onclick="generatePrediction()" style="background-color: #28a745; border-color: #28a745;">
                                生成预测
                            </button>
                        </div>
                    </div>

                    <!-- 图表控制区域 -->
                    <div id="chartControls" class="chart-controls" style="display: none;">
                        <div class="style-controls">
                            <!-- 标题和轴标签设置 -->
                            <div class="style-group">
                                <label for="chartTitle">图表标题:</label>
                                <input type="text" id="chartTitle" placeholder="请输入图表标题" style="min-width: 150px;">
                            </div>

                            <div class="style-group">
                                <label for="xAxisTitle">X轴标题:</label>
                                <input type="text" id="xAxisTitle" placeholder="请输入X轴标题" style="min-width: 120px;">
                            </div>

                            <div class="style-group">
                                <label for="yAxisTitle">Y轴标题:</label>
                                <input type="text" id="yAxisTitle" placeholder="请输入Y轴标题" style="min-width: 120px;">
                            </div>

                            <div class="style-group">
                                <label for="legendPosition">图例:</label>
                                <select id="legendPosition">
                                    <option value="outside-right">右侧外部</option>
                                    <option value="inside-topright">内部右上</option>
                                    <option value="inside-topleft">内部左上</option>
                                    <option value="inside-bottomright">内部右下</option>
                                    <option value="inside-bottomleft">内部左下</option>
                                    <option value="top">顶部</option>
                                    <option value="bottom">底部</option>
                                </select>
                            </div>

                            <div class="style-group">
                                <label for="lineWidth">线条:</label>
                                <input type="number" id="lineWidth" min="1" max="8" value="2" step="1">
                            </div>

                            <div class="style-group">
                                <label for="markerSize">标记:</label>
                                <input type="number" id="markerSize" min="3" max="15" value="6" step="1">
                            </div>

                            <div class="style-group">
                                <label for="markerStyle">样式:</label>
                                <select id="markerStyle">
                                    <option value="circle">圆形 ●</option>
                                    <option value="square">方形 ■</option>
                                    <option value="diamond">菱形 ♦</option>
                                    <option value="triangle-up">上三角 ▲</option>
                                    <option value="triangle-down">下三角 ▼</option>
                                    <option value="cross">十字 +</option>
                                    <option value="x">X形 ×</option>
                                </select>
                            </div>

                            <div class="style-group">
                                <label for="colorScheme">配色:</label>
                                <select id="colorScheme">
                                    <option value="default">默认配色</option>
                                    <option value="warm">暖色调</option>
                                    <option value="cool">冷色调</option>
                                    <option value="pastel">柔和色</option>
                                    <option value="bright">鲜艳色</option>
                                    <option value="monochrome">单色调</option>
                                </select>
                            </div>
                        </div>

                        <div class="apply-buttons">
                            <button class="btn" onclick="applyStyleToChart()" style="background-color: #17a2b8; border-color: #17a2b8;">
                                应用样式
                            </button>
                        </div>
                    </div>

                    <div id="plotDiv">
                        <div class="no-data-message">
                            <h3 style="font-size: 13px; margin-bottom: 8px;">📈 图表区域</h3>
                            <p>请先选择数据文件、分组条件和坐标轴，然后点击"生成原始图表"</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let fileId = null;
        let headers = [];
        let selectedHeaderColumn = '';
        let selectedHeaderValues = [];
        let selectedGroupValues = [];
        let selectedStatusColumn = '';
        let selectedStatus = [];
        let allData = [];
        let currentPlot = null;
        let originalData = null;
        let predictionData = null;
        let currentTab = 'original';

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            showMessage('正在初始化页面...', 'info');

            checkFormValidity();

            setTimeout(() => {
                loadFileList();
                loadDataFromStorage();
                if (fileId) {
                    initializePrediction();
                } else {
                    showMessage('请选择数据文件或先上传数据', 'info');
                }
            }, 100);
        });

        // 侧边栏切换
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }

        // 显示消息
        function showMessage(message, type = 'info') {
            const messageElement = document.getElementById('statusMessage');
            messageElement.textContent = message;
            messageElement.className = `status-message ${type}`;
            messageElement.style.display = 'block';

            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    messageElement.style.display = 'none';
                }, 3000);
            }
        }

        // 检查表单有效性
        function checkFormValidity() {
            const fileSelector = document.getElementById('fileSelector');
            const headerColumn = document.getElementById('headerColumn');
            const xAxis = document.getElementById('xAxis');
            const yAxis = document.getElementById('yAxis');
            const generateBtn = document.getElementById('generateChart');
            
            const isValid = fileSelector.value && 
                           headerColumn.value && 
                           selectedHeaderValues.length > 0 &&
                           xAxis.value &&
                           yAxis.value;

            generateBtn.disabled = !isValid;
        }

        // 从localStorage加载数据
        function loadDataFromStorage() {
            const storedFileId = localStorage.getItem('fileId');
            const storedHeaders = localStorage.getItem('headers');

            if (storedFileId && storedHeaders) {
                fileId = storedFileId;
                headers = JSON.parse(storedHeaders);

                const fileSelector = document.getElementById('fileSelector');
                fileSelector.value = fileId;

                updateCurrentFileInfo();
                populateHeaderColumnSelector();
                populateAxisSelectors();
                populateStatusColumnSelector();
                populateGroupColumnSelector();
            }
        }

        // 获取配色方案
        function getColorScheme(scheme) {
            const colorSchemes = {
                'default': ['#4a90e2', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c', '#34495e', '#e67e22'],
                'warm': ['#ff6b6b', '#ffa726', '#ff7043', '#d32f2f', '#f57c00', '#e65100', '#bf360c', '#8d6e63'],
                'cool': ['#42a5f5', '#26c6da', '#66bb6a', '#29b6f6', '#26a69a', '#5c6bc0', '#7e57c2', '#ab47bc'],
                'pastel': ['#ffcdd2', '#f8bbd9', '#e1bee7', '#d1c4e9', '#c5cae9', '#bbdefb', '#b3e5fc', '#b2dfdb'],
                'bright': ['#ff1744', '#ff6d00', '#76ff03', '#00e676', '#00bcd4', '#3f51b5', '#9c27b0', '#e91e63'],

        // 简单预测算法
        async function generateSimplePrediction(originalData, steps, method) {
            // 获取当前图表的traces
            const currentTraces = currentPlot.traces;
            const predictionTraces = [];

            currentTraces.forEach((trace, index) => {
                const xValues = [...trace.x];
                const yValues = [...trace.y];

                if (xValues.length < 2) return;

                // 简单线性预测
                const lastX = xValues[xValues.length - 1];
                const lastY = yValues[yValues.length - 1];
                const secondLastX = xValues[xValues.length - 2];
                const secondLastY = yValues[yValues.length - 2];

                const slope = (lastY - secondLastY) / (lastX - secondLastX);
                const stepSize = lastX - secondLastX;

                const predictionX = [];
                const predictionY = [];

                for (let i = 1; i <= steps; i++) {
                    const newX = lastX + stepSize * i;
                    let newY;

                    switch (method) {
                        case 'linear':
                            newY = lastY + slope * stepSize * i;
                            break;
                        case 'polynomial':
                            // 简单二次拟合
                            newY = lastY + slope * stepSize * i + 0.01 * Math.pow(stepSize * i, 2);
                            break;
                        case 'exponential':
                            // 简单指数增长
                            const growthRate = slope / lastY;
                            newY = lastY * Math.pow(1 + growthRate, i);
                            break;
                        default:
                            newY = lastY + slope * stepSize * i;
                    }

                    predictionX.push(newX);
                    predictionY.push(newY);
                }

                // 创建预测曲线
                const predictionTrace = {
                    x: predictionX,
                    y: predictionY,
                    mode: 'lines+markers',
                    type: 'scatter',
                    name: `${trace.name} (预测)`,
                    line: {
                        color: trace.line.color,
                        width: trace.line.width,
                        dash: 'dash'
                    },
                    marker: {
                        color: trace.marker.color,
                        size: trace.marker.size,
                        symbol: 'diamond'
                    }
                };

                predictionTraces.push(predictionTrace);
            });

            return predictionTraces;
        }

            } else if (tab === 'prediction') {
                if (predictionData) {
                    renderPredictionChart();
                } else {
                    showMessage('请先生成预测数据', 'warning');
                }
            }
        }

        // 应用样式到图表
        function applyStyleToChart() {
            if (currentTab === 'original') {
                generateOriginalChart();
            } else if (currentTab === 'prediction') {
                renderPredictionChart();
            }
        }

        // 清除可视化
        function clearVisualization() {
            document.getElementById('plotDiv').innerHTML = `
                <div class="no-data-message">
                    <h3 style="font-size: 13px; margin-bottom: 8px;">📈 图表区域</h3>
                    <p>请先选择数据文件、分组条件和坐标轴，然后点击"生成原始图表"</p>
                </div>
            `;

            document.getElementById('chartControls').style.display = 'none';
            document.getElementById('predictionControls').style.display = 'none';
            document.getElementById('predictionTab').disabled = true;

            // 重置到原始标签页
            switchTab('original');

            selectedGroupValues = [];
            selectedStatus = [];
            originalData = null;
            predictionData = null;
            currentPlot = null;

            // 清除标签选择状态
            document.querySelectorAll('.header-tag').forEach(tag => tag.classList.remove('selected'));
            document.querySelectorAll('.tag').forEach(tag => tag.classList.remove('selected'));

            checkFormValidity();
        }

        // 工具栏功能
        function resetZoom() {
            if (currentPlot) {
                Plotly.relayout('plotDiv', {
                    'xaxis.autorange': true,
                    'yaxis.autorange': true
                });
            }
        }

        function downloadPNG() {
            if (currentPlot) {
                Plotly.downloadImage('plotDiv', {
                    format: 'png',
                    width: 1200,
                    height: 800,
                    filename: 'prediction_chart'
                });
            }
        }

        function downloadSVG() {
            if (currentPlot) {
                Plotly.downloadImage('plotDiv', {
                    format: 'svg',
                    width: 1200,
                    height: 800,
                    filename: 'prediction_chart'
                });
            }
        }


    </script>
</body>
</html>
