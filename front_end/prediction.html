        // ç”Ÿæˆé¢„æµ‹
        async function generatePrediction() {
            if (!originalData) {
                showMessage('è¯·å…ˆç”ŸæˆåŸå§‹å›¾è¡¨', 'error');

            }

            try {
                showMessage('æ­£åœ¨ç”Ÿæˆé¢„æµ‹æ•°æ®...', 'info');

                const predictionSteps = parseInt(document.getElementById('predictionSteps').value);
                const predictionMethod = document.getElementById('predictionMethod').value;

                // è¿™é‡Œå¯ä»¥è°ƒç”¨åç«¯APIè¿›è¡Œé¢„æµ‹ï¼Œæˆ–è€…ä½¿ç”¨å‰ç«¯ç®€å•é¢„æµ‹ç®—æ³•
                // ä¸ºäº†æ¼”ç¤ºï¼Œæˆ‘ä»¬ä½¿ç”¨ç®€å•çš„çº¿æ€§é¢„æµ‹
                predictionData = await generateSimplePrediction(originalData, predictionSteps, predictionMethod);

                await renderPredictionChart();

                showMessage('é¢„æµ‹ç”ŸæˆæˆåŠŸ', 'success');

            } catch (error) {
                console.error('ç”Ÿæˆé¢„æµ‹å¤±è´¥:', error);

        // ç®€å•é¢„æµ‹ç®—æ³•
        async function generateSimplePrediction(originalData, steps, method) {
            // è·å–å½“å‰å›¾è¡¨çš„traces
            const currentTraces = currentPlot.traces;
            const predictionTraces = [];

            currentTraces.forEach((trace, index) => {
                const xValues = [...trace.x];
                const yValues = [...trace.y];

                if (xValues.length < 2) return;

                // ç®€å•çº¿æ€§é¢„æµ‹
                const lastX = xValues[xValues.length - 1];
                const lastY = yValues[yValues.length - 1];
                const secondLastX = xValues[xValues.length - 2];
                const secondLastY = yValues[yValues.length - 2];

                const slope = (lastY - secondLastY) / (lastX - secondLastX);
                const stepSize = lastX - secondLastX;

                const predictionX = [];
                const predictionY = [];

                for (let i = 1; i <= steps; i++) {
                    const newX = lastX + stepSize * i;
                    let newY;

                    switch (method) {
                        case 'linear':
                            newY = lastY + slope * stepSize * i;
                            break;
                        case 'polynomial':
                            // ç®€å•äºŒæ¬¡æ‹Ÿåˆ
                            newY = lastY + slope * stepSize * i + 0.01 * Math.pow(stepSize * i, 2);
                            break;
                        case 'exponential':
                            // ç®€å•æŒ‡æ•°å¢é•¿
                            const growthRate = slope / lastY;
                            newY = lastY * Math.pow(1 + growthRate, i);
                            break;
                        default:
                            newY = lastY + slope * stepSize * i;
                    }

                    predictionX.push(newX);
                    predictionY.push(newY);
                }

                // åˆ›å»ºé¢„æµ‹æ›²çº¿
                const predictionTrace = {
                    x: predictionX,
                    y: predictionY,
                    mode: 'lines+markers',
                    type: 'scatter',
                    name: `${trace.name} (é¢„æµ‹)`,
                    line: {
                        color: trace.line.color,
                        width: trace.line.width,
                        dash: 'dash'
                    },
                    marker: {
                        color: trace.marker.color,
                        size: trace.marker.size,
                        symbol: 'diamond'
                    }
                };

                predictionTraces.push(predictionTrace);
            });

            return predictionTraces;
        }

            }
        }
