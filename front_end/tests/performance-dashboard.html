<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaPlot 性能监控仪表板</title>
    
    <!-- 引入必要的模块 -->
    <script src="../src/utils/performance.js"></script>
    <script src="../src/utils/cache.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr 1fr;
            gap: 20px;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }

        .widget {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }

        .widget-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            border: 1px solid #e9ecef;
        }

        .metric-value {
            font-size: 24px;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chart-container {
            height: 200px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .btn-success {
            background: #28a745;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn-danger {
            background: #dc3545;
        }

        .log-container {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }

        .log-entry {
            padding: 2px 0;
            border-bottom: 1px solid #eee;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #6c757d;
            margin-right: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-good {
            background: #28a745;
        }

        .status-warning {
            background: #ffc107;
        }

        .status-danger {
            background: #dc3545;
        }

        .progress-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            background: #007bff;
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .suggestions-list {
            list-style: none;
            padding: 0;
        }

        .suggestion-item {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .suggestion-item.high {
            background: #f8d7da;
            border-color: #f5c6cb;
        }

        .suggestion-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .suggestion-desc {
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- 头部 -->
        <div class="header">
            <h1>⚡ DaPlot 性能监控仪表板</h1>
            <p>实时监控应用性能，优化用户体验</p>
            <div style="margin-top: 15px;">
                <button class="btn" onclick="refreshDashboard()">🔄 刷新数据</button>
                <button class="btn btn-success" onclick="startRealTimeMonitoring()">📊 实时监控</button>
                <button class="btn btn-warning" onclick="exportReport()">📋 导出报告</button>
            </div>
        </div>

        <!-- 性能指标 -->
        <div class="widget">
            <div class="widget-title">
                📊 性能指标
                <span class="status-indicator status-good" id="performance-status"></span>
            </div>
            
            <div class="metric-grid">
                <div class="metric-card">
                    <div class="metric-value" id="page-load-time">-</div>
                    <div class="metric-label">页面加载时间</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="memory-usage">-</div>
                    <div class="metric-label">内存使用</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="cache-hit-rate">-</div>
                    <div class="metric-label">缓存命中率</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="active-requests">-</div>
                    <div class="metric-label">活跃请求</div>
                </div>
            </div>

            <div class="chart-container" id="performance-chart">
                📈 性能趋势图 (模拟)
            </div>

            <div>
                <button class="btn" onclick="runPerformanceTest()">🧪 运行性能测试</button>
                <button class="btn" onclick="clearPerformanceData()">🧹 清除数据</button>
            </div>
        </div>

        <!-- 缓存统计 -->
        <div class="widget">
            <div class="widget-title">💾 缓存统计</div>
            
            <div id="cache-stats-container">
                <!-- 动态生成缓存统计 -->
            </div>

            <div style="margin-top: 15px;">
                <button class="btn" onclick="optimizeCache()">⚡ 优化缓存</button>
                <button class="btn btn-danger" onclick="clearAllCache()">🗑️ 清空缓存</button>
            </div>
        </div>

        <!-- 优化建议 -->
        <div class="widget">
            <div class="widget-title">💡 优化建议</div>
            
            <ul class="suggestions-list" id="suggestions-list">
                <li class="suggestion-item">
                    <div class="suggestion-title">正在分析性能数据...</div>
                    <div class="suggestion-desc">请稍候，系统正在生成优化建议</div>
                </li>
            </ul>

            <div>
                <button class="btn" onclick="generateSuggestions()">🔍 生成建议</button>
                <button class="btn btn-success" onclick="applyOptimizations()">✨ 应用优化</button>
            </div>
        </div>

        <!-- 实时日志 -->
        <div class="widget">
            <div class="widget-title">📝 实时日志</div>
            
            <div class="log-container" id="log-container">
                <!-- 动态生成日志条目 -->
            </div>

            <div>
                <button class="btn" onclick="clearLogs()">🧹 清除日志</button>
                <button class="btn" onclick="exportLogs()">📤 导出日志</button>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let monitoringInterval = null;
        let performanceData = [];
        let logEntries = [];

        // 页面初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('⚡ 性能监控仪表板已加载');
            initializeDashboard();
        });

        // 初始化仪表板
        function initializeDashboard() {
            refreshDashboard();
            generateSuggestions();
            addLogEntry('系统', '性能监控仪表板已启动');
        }

        // 刷新仪表板数据
        function refreshDashboard() {
            updatePerformanceMetrics();
            updateCacheStats();
            addLogEntry('系统', '仪表板数据已刷新');
        }

        // 更新性能指标
        function updatePerformanceMetrics() {
            // 页面加载时间
            if (window.performance && window.performance.timing) {
                const timing = window.performance.timing;
                const loadTime = timing.loadEventEnd - timing.navigationStart;
                document.getElementById('page-load-time').textContent = `${loadTime}ms`;
            }

            // 内存使用
            if (window.performance && window.performance.memory) {
                const memory = window.performance.memory;
                const usedMB = (memory.usedJSHeapSize / 1024 / 1024).toFixed(1);
                document.getElementById('memory-usage').textContent = `${usedMB}MB`;
            }

            // 缓存命中率
            if (window.cacheManager) {
                const stats = window.cacheManager.getAllStats();
                const totalHits = Object.values(stats).reduce((sum, stat) => sum + stat.hits, 0);
                const totalRequests = Object.values(stats).reduce((sum, stat) => sum + stat.hits + stat.misses, 0);
                const hitRate = totalRequests > 0 ? ((totalHits / totalRequests) * 100).toFixed(1) : 0;
                document.getElementById('cache-hit-rate').textContent = `${hitRate}%`;
            }

            // 活跃请求数 (模拟)
            document.getElementById('active-requests').textContent = Math.floor(Math.random() * 5);
        }

        // 更新缓存统计
        function updateCacheStats() {
            const container = document.getElementById('cache-stats-container');
            
            if (window.cacheManager) {
                const stats = window.cacheManager.getAllStats();
                
                container.innerHTML = Object.entries(stats).map(([type, stat]) => `
                    <div style="margin-bottom: 15px; padding: 10px; background: #f8f9fa; border-radius: 6px;">
                        <div style="font-weight: 600; margin-bottom: 8px;">${type.toUpperCase()} 缓存</div>
                        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; font-size: 12px;">
                            <div>大小: ${stat.size}/${stat.maxSize}</div>
                            <div>命中: ${stat.hits}</div>
                            <div>未命中: ${stat.misses}</div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${(stat.size / stat.maxSize) * 100}%"></div>
                        </div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<div style="color: #6c757d;">缓存管理器未初始化</div>';
            }
        }

        // 生成优化建议
        function generateSuggestions() {
            const suggestionsList = document.getElementById('suggestions-list');
            
            if (window.performanceOptimizer) {
                const suggestions = window.performanceOptimizer.getOptimizationSuggestions();
                
                if (suggestions.length === 0) {
                    suggestionsList.innerHTML = `
                        <li class="suggestion-item">
                            <div class="suggestion-title">✅ 性能良好</div>
                            <div class="suggestion-desc">当前没有发现性能问题，系统运行正常</div>
                        </li>
                    `;
                } else {
                    suggestionsList.innerHTML = suggestions.map(s => `
                        <li class="suggestion-item ${s.severity}">
                            <div class="suggestion-title">[${s.severity.toUpperCase()}] ${s.message}</div>
                            <div class="suggestion-desc">建议: ${s.suggestion}</div>
                        </li>
                    `).join('');
                }
            }
            
            addLogEntry('分析', '优化建议已生成');
        }

        // 添加日志条目
        function addLogEntry(type, message) {
            const timestamp = new Date().toLocaleTimeString();
            logEntries.unshift({ timestamp, type, message });
            
            // 保持最近50条日志
            if (logEntries.length > 50) {
                logEntries = logEntries.slice(0, 50);
            }
            
            updateLogDisplay();
        }

        // 更新日志显示
        function updateLogDisplay() {
            const container = document.getElementById('log-container');
            container.innerHTML = logEntries.map(entry => `
                <div class="log-entry">
                    <span class="log-time">${entry.timestamp}</span>
                    <strong>[${entry.type}]</strong> ${entry.message}
                </div>
            `).join('');
        }

        // 开始实时监控
        function startRealTimeMonitoring() {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
                monitoringInterval = null;
                addLogEntry('监控', '实时监控已停止');
                return;
            }
            
            monitoringInterval = setInterval(() => {
                updatePerformanceMetrics();
                updateCacheStats();
            }, 5000);
            
            addLogEntry('监控', '实时监控已启动 (5秒间隔)');
        }

        // 运行性能测试
        function runPerformanceTest() {
            addLogEntry('测试', '开始运行性能测试...');
            
            if (window.performanceOptimizer) {
                // 模拟一些性能测试
                const testResults = [];
                
                // 测试函数执行时间
                const result1 = window.performanceOptimizer.benchmark('数组操作', () => {
                    const arr = Array.from({length: 1000}, (_, i) => i);
                    return arr.map(x => x * 2).filter(x => x % 3 === 0);
                }, 100);
                testResults.push(result1);
                
                // 测试DOM操作
                const result2 = window.performanceOptimizer.benchmark('DOM查询', () => {
                    document.querySelectorAll('div');
                }, 50);
                testResults.push(result2);
                
                addLogEntry('测试', `性能测试完成，共 ${testResults.length} 项测试`);
                
                // 显示结果
                alert(`性能测试结果:\n${testResults.map(r => 
                    `${r.name}: 平均 ${r.average.toFixed(2)}ms`
                ).join('\n')}`);
            }
        }

        // 优化缓存
        function optimizeCache() {
            if (window.cacheManager) {
                const cleaned = window.cacheManager.cleanupAll();
                addLogEntry('优化', `缓存优化完成，清理了 ${cleaned} 个过期项`);
                updateCacheStats();
            }
        }

        // 清空所有缓存
        function clearAllCache() {
            if (confirm('确定要清空所有缓存吗？这将影响应用性能。')) {
                if (window.cacheManager) {
                    window.cacheManager.clearAll();
                    addLogEntry('操作', '所有缓存已清空');
                    updateCacheStats();
                }
            }
        }

        // 应用优化
        function applyOptimizations() {
            addLogEntry('优化', '开始应用性能优化...');
            
            // 清理过期缓存
            if (window.cacheManager) {
                window.cacheManager.cleanupAll();
            }
            
            // 清理性能数据
            if (window.performanceOptimizer) {
                // 清理旧的性能记录
                performanceData = performanceData.slice(-100);
            }
            
            // 垃圾回收提示
            if (window.gc) {
                window.gc();
            }
            
            addLogEntry('优化', '性能优化已应用');
            setTimeout(refreshDashboard, 1000);
        }

        // 导出报告
        function exportReport() {
            const report = {
                timestamp: new Date().toISOString(),
                performance: window.performanceOptimizer?.getPerformanceReport() || {},
                cache: window.cacheManager?.getAllStats() || {},
                suggestions: window.performanceOptimizer?.getOptimizationSuggestions() || [],
                logs: logEntries.slice(0, 20)
            };
            
            const blob = new Blob([JSON.stringify(report, null, 2)], {
                type: 'application/json'
            });
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `daplot-performance-report-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            addLogEntry('导出', '性能报告已导出');
        }

        // 清除日志
        function clearLogs() {
            logEntries = [];
            updateLogDisplay();
            addLogEntry('系统', '日志已清除');
        }

        // 导出日志
        function exportLogs() {
            const logText = logEntries.map(entry => 
                `${entry.timestamp} [${entry.type}] ${entry.message}`
            ).join('\n');
            
            const blob = new Blob([logText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `daplot-logs-${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            
            addLogEntry('导出', '日志已导出');
        }

        // 清除性能数据
        function clearPerformanceData() {
            performanceData = [];
            if (window.performanceOptimizer) {
                // 重置性能指标
                window.performanceOptimizer.metrics = {
                    moduleLoadTime: new Map(),
                    componentRenderTime: new Map(),
                    apiResponseTime: new Map(),
                    memoryUsage: []
                };
            }
            addLogEntry('清理', '性能数据已清除');
            refreshDashboard();
        }
    </script>
</body>
</html>
