<body>

                        <span>ğŸ’¾</span> ä¿å­˜åˆ°æœåŠ¡å™¨
                    </button>
                    <button class="btn btn-sm" onclick="exportToExcel()">
                        <span>ğŸ“¥</span> å¯¼å‡ºExcel
                    </button>
                    <button class="btn btn-sm" onclick="exportToCSV()">
                        <span>ğŸ“„</span> å¯¼å‡ºCSV
                    </button>

                <div class="toolbar-group">
                    <span class="toolbar-label">æ•°æ®:</span>

                        <span>ğŸ“ˆ</span> å‰å¾€å¯è§†åŒ–

            <div class="main-content">
                <div class="section">
                    <h3 id="currentFileName">è¯·é€‰æ‹©æˆ–å¯¼å…¥Excelæ–‡ä»¶</h3>
                    <div id="dataInfo"></div>

                    <div id="dataContainer">
                        <div class="empty-state">
                            <span>ğŸ“Š</span>
                            <h3>æš‚æ— æ•°æ®</h3>
                            <p>è¯·ä»å·¦ä¾§å¯¼å…¥Excelæ–‡ä»¶æˆ–é€‰æ‹©å·²æœ‰æ–‡ä»¶å¼€å§‹ç¼–è¾‘</p>

    <script>
        // å…¨å±€å˜é‡
        let currentFileId = null;
        let currentData = null;
        let currentHeaders = [];
        let hasUnsavedChanges = false;

        // APIé…ç½®
        const API_BASE_URL = 'http://localhost:8001';

        // åˆå§‹åŒ–é¡µé¢
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');

            // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
            fileInput.addEventListener('change', handleFileSelect);

            // åŠ è½½æ–‡ä»¶åˆ—è¡¨
            refreshFileList();
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                uploadFile(file);
            }
        }

        async function uploadFile(file) {
            // éªŒè¯æ–‡ä»¶ç±»å‹
            if (!file.name.match(/\.(xlsx|xls)$/)) {
                showMessage('è¯·é€‰æ‹©Excelæ–‡ä»¶ (.xlsx æˆ– .xls)', 'error');
                return;
            }

            showMessage('æ­£åœ¨ä¸Šä¼ æ–‡ä»¶...', 'success');
            console.log('ğŸ”„ å¼€å§‹ä¸Šä¼ æ–‡ä»¶:', file.name, 'å¤§å°:', file.size, 'bytes');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE_URL}/api/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }

                const data = await response.json();

                if (!data.file_id) {
                    throw new Error('æœåŠ¡å™¨å“åº”ä¸­ç¼ºå°‘æ–‡ä»¶ID');
                }

                showMessage('æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼', 'success');
                refreshFileList();

                // åŠ è½½æ–‡ä»¶
                await loadFile(data.file_id);

            } catch (error) {
                console.error('âŒ ä¸Šä¼ é”™è¯¯è¯¦æƒ…:', error);
                showMessage('æ–‡ä»¶ä¸Šä¼ å¤±è´¥: ' + error.message, 'error');
            }
        }

        async function refreshFileList() {
            try {
                showMessage('æ­£åœ¨åˆ·æ–°æ–‡ä»¶åˆ—è¡¨...', 'success');

                const response = await fetch(`${API_BASE_URL}/api/files`);
                if (!response.ok) {
                    throw new Error('è·å–æ–‡ä»¶åˆ—è¡¨å¤±è´¥');
                }

                const data = await response.json();
                displayFileList(data.files);

            } catch (error) {
                console.error('åˆ·æ–°æ–‡ä»¶åˆ—è¡¨å¤±è´¥:', error);
                showMessage('åˆ·æ–°æ–‡ä»¶åˆ—è¡¨å¤±è´¥: ' + error.message, 'error');
            }
        }

        function displayFileList(files) {
            const fileList = document.getElementById('fileList');

            if (!files || files.length === 0) {
                fileList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">æš‚æ— æ–‡ä»¶</div>';
                return;
            }

            fileList.innerHTML = files.map(file => `
                <div class="file-item ${file.file_id === currentFileId ? 'active' : ''}" onclick="loadFile('${file.file_id}')">
                    <div class="file-info">
                        <div class="file-name">æ–‡ä»¶ ${file.file_id.substring(0, 8)}...</div>
                        <div class="file-meta">${file.rows}è¡Œ Ã— ${file.columns}åˆ—</div>
                    </div>
                    <div class="file-actions">
                        <button class="btn btn-sm btn-danger" onclick="event.stopPropagation(); deleteFileFromBackend('${file.file_id}')">
                            ğŸ—‘ï¸
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function loadFile(fileId) {
            try {
                showMessage('æ­£åœ¨åŠ è½½æ–‡ä»¶...', 'success');

                // ä»åç«¯è·å–å®Œæ•´æ•°æ®
                const response = await fetch(`${API_BASE_URL}/api/file/${fileId}`);
                if (!response.ok) {
                    throw new Error('æ–‡ä»¶ä¸å­˜åœ¨æˆ–å·²è¿‡æœŸ');
                }

                const data = await response.json();
                displayFileData(data, fileId);

                currentFileId = fileId;
                currentData = data;
                currentHeaders = data.headers || [];
                refreshFileList(); // åˆ·æ–°æ–‡ä»¶åˆ—è¡¨ä»¥æ›´æ–°activeçŠ¶æ€

            } catch (error) {
                console.error('åŠ è½½æ–‡ä»¶å¤±è´¥:', error);
                showMessage('åŠ è½½æ–‡ä»¶å¤±è´¥: ' + error.message, 'error');
            }
        }

        function displayFileData(fileInfo, fileId) {
            const currentFileName = document.getElementById('currentFileName');
            const dataInfo = document.getElementById('dataInfo');
            const dataContainer = document.getElementById('dataContainer');

            // æ›´æ–°æ–‡ä»¶ä¿¡æ¯æ˜¾ç¤º
            currentFileName.textContent = fileInfo.filename || `æ–‡ä»¶ ${fileId.substring(0, 8)}...`;
            dataInfo.textContent = `${fileInfo.headers.length}åˆ— Ã— ${fileInfo.preview_data ? fileInfo.preview_data.length : 0}è¡Œ`;

            // åˆ›å»ºè¡¨æ ¼
            let tableHTML = '<div class="table-container"><table class="data-table">';

            // æ·»åŠ è¡¨å¤´
            if (fileInfo.headers && fileInfo.headers.length > 0) {
                tableHTML += '<thead><tr>';
                fileInfo.headers.forEach(header => {
                    tableHTML += `<th contenteditable="true" onblur="markAsChanged()">${header}</th>`;
                });
                tableHTML += '</tr></thead>';
            }

            // æ·»åŠ æ•°æ®è¡Œ
            tableHTML += '<tbody>';
            if (fileInfo.preview_data && fileInfo.preview_data.length > 0) {
                fileInfo.preview_data.forEach((row, rowIndex) => {
                    tableHTML += '<tr>';
                    fileInfo.headers.forEach(header => {
                        const cellValue = row[header] || '';
                        tableHTML += `<td contenteditable="true" onblur="markAsChanged()">${cellValue}</td>`;
                    });
                    tableHTML += '</tr>';
                });
            }

            // æ·»åŠ å‡ ä¸ªç©ºè¡Œä¾›ç¼–è¾‘
            for (let i = 0; i < 5; i++) {
                tableHTML += '<tr>';
                fileInfo.headers.forEach(() => {
                    tableHTML += '<td contenteditable="true" onblur="markAsChanged()"></td>';
                });
                tableHTML += '</tr>';
            }

            tableHTML += '</tbody></table></div>';

            dataContainer.innerHTML = tableHTML;
            hasUnsavedChanges = false;

            showMessage('æ–‡ä»¶åŠ è½½æˆåŠŸï¼', 'success');
        }

        async function deleteFileFromBackend(fileId) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ–‡ä»¶å—ï¼Ÿæ­¤æ“ä½œå°†ä»æœåŠ¡å™¨æ°¸ä¹…åˆ é™¤æ–‡ä»¶ã€‚')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/file/${fileId}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) {
                        throw new Error('åˆ é™¤æ–‡ä»¶å¤±è´¥');
                    }

                    if (currentFileId === fileId) {
                        currentFileId = null;
                        currentData = null;
                        currentHeaders = [];

                        const dataContainer = document.getElementById('dataContainer');
                        dataContainer.innerHTML = `
                            <div class="empty-state">
                                <span>ğŸ“Š</span>
                                <h3>æš‚æ— æ•°æ®</h3>
                                <p>è¯·ä»å·¦ä¾§å¯¼å…¥Excelæ–‡ä»¶æˆ–é€‰æ‹©å·²æœ‰æ–‡ä»¶å¼€å§‹ç¼–è¾‘</p>
                            </div>
                        `;
                        document.getElementById('currentFileName').textContent = 'è¯·é€‰æ‹©æˆ–å¯¼å…¥Excelæ–‡ä»¶';
                        document.getElementById('dataInfo').textContent = '';
                    }

                    refreshFileList();
                    showMessage('æ–‡ä»¶å·²åˆ é™¤', 'success');

                } catch (error) {
                    console.error('åˆ é™¤æ–‡ä»¶å¤±è´¥:', error);
                    showMessage('åˆ é™¤æ–‡ä»¶å¤±è´¥: ' + error.message, 'error');
                }
            }
        }

        async function saveToBackend() {
            if (!currentFileId) {
                showMessage('æ²¡æœ‰å¯ä¿å­˜çš„æ–‡ä»¶', 'error');
                return;
            }

            try {
                showMessage('æ­£åœ¨ä¿å­˜åˆ°æœåŠ¡å™¨...', 'success');

                // ä»è¡¨æ ¼ä¸­æå–æ•°æ®
                const table = document.querySelector('.data-table');
                if (!table) {
                    throw new Error('æ²¡æœ‰æ‰¾åˆ°æ•°æ®è¡¨æ ¼');
                }

                const headers = [];
                const dataRows = [];

                // æå–è¡¨å¤´
                const headerCells = table.querySelectorAll('thead th');
                headerCells.forEach(cell => {
                    headers.push(cell.textContent.trim());
                });

                // æå–æ•°æ®è¡Œ
                const bodyRows = table.querySelectorAll('tbody tr');
                bodyRows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    const rowData = [];
                    let hasData = false;

                    cells.forEach(cell => {
                        const value = cell.textContent.trim();
                        rowData.push(value);
                        if (value !== '') hasData = true;
                    });

                    if (hasData) {
                        dataRows.push(rowData);
                    }
                });

                // å‘é€åˆ°åç«¯
                const savePayload = {
                    file_id: currentFileId,
                    headers: headers,
                    data: dataRows
                };

                const response = await fetch(`${API_BASE_URL}/api/save`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(savePayload)
                });

                if (!response.ok) {
                    throw new Error('ä¿å­˜å¤±è´¥');
                }

                const result = await response.json();

                hasUnsavedChanges = false;
                showMessage('æ–‡ä»¶å·²ä¿å­˜åˆ°æœåŠ¡å™¨', 'success');

            } catch (error) {
                console.error('ä¿å­˜å¤±è´¥:', error);
                showMessage('ä¿å­˜å¤±è´¥: ' + error.message, 'error');
            }
        }

        function exportToExcel() {
            showMessage('Excelå¯¼å‡ºåŠŸèƒ½éœ€è¦åœ¨çº¿ç‰ˆæœ¬æ”¯æŒ', 'error');
        }

        function exportToCSV() {
            if (!currentFileId) {
                showMessage('æ²¡æœ‰å¯å¯¼å‡ºçš„æ•°æ®', 'error');
                return;
            }

            try {
                // ä»è¡¨æ ¼ä¸­æå–æ•°æ®
                const table = document.querySelector('.data-table');
                if (!table) {
                    throw new Error('æ²¡æœ‰æ‰¾åˆ°æ•°æ®è¡¨æ ¼');
                }

                const csvData = [];

                // æå–è¡¨å¤´
                const headerCells = table.querySelectorAll('thead th');
                const headers = [];
                headerCells.forEach(cell => {
                    headers.push(cell.textContent.trim());
                });
                csvData.push(headers.join(','));

                // æå–æ•°æ®è¡Œ
                const bodyRows = table.querySelectorAll('tbody tr');
                bodyRows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    const rowData = [];
                    let hasData = false;

                    cells.forEach(cell => {
                        const value = cell.textContent.trim();
                        // å¤„ç†åŒ…å«é€—å·æˆ–å¼•å·çš„å€¼
                        if (value.includes(',') || value.includes('"') || value.includes('\n')) {
                            rowData.push('"' + value.replace(/"/g, '""') + '"');
                        } else {
                            rowData.push(value);
                        }
                        if (value !== '') hasData = true;
                    });

                    if (hasData) {
                        csvData.push(rowData.join(','));
                    }
                });

                // åˆ›å»ºä¸‹è½½é“¾æ¥
                const csvContent = csvData.join('\n');
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);

                const fileName = currentFileId ? `file_${currentFileId.substring(0, 8)}.csv` : 'export.csv';
                link.setAttribute('download', fileName);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                showMessage('CSVæ–‡ä»¶å¯¼å‡ºæˆåŠŸ', 'success');
            } catch (error) {
                console.error('å¯¼å‡ºå¤±è´¥:', error);
                showMessage('å¯¼å‡ºå¤±è´¥: ' + error.message, 'error');
            }
        }

        function goToVisualization() {
            if (currentFileId) {
                // å¦‚æœæœ‰æœªä¿å­˜çš„æ›´æ”¹ï¼Œæç¤ºç”¨æˆ·
                if (hasUnsavedChanges) {
                    if (confirm('æ‚¨æœ‰æœªä¿å­˜çš„æ›´æ”¹ï¼Œæ˜¯å¦å…ˆä¿å­˜å†è·³è½¬ï¼Ÿ')) {
                        saveToBackend().then(() => {
                            // ä¿å­˜æ•°æ®åˆ°localStorageä¾›å¯è§†åŒ–é¡µé¢ä½¿ç”¨
                            localStorage.setItem('fileId', currentFileId);
                            if (currentHeaders && currentHeaders.length > 0) {
                                localStorage.setItem('headers', JSON.stringify(currentHeaders));
                            }
                            window.location.href = 'visualization.html';
                        });
                        return;
                    }
                }
                // ä¿å­˜æ•°æ®åˆ°localStorageä¾›å¯è§†åŒ–é¡µé¢ä½¿ç”¨
                localStorage.setItem('fileId', currentFileId);
                if (currentHeaders && currentHeaders.length > 0) {
                    localStorage.setItem('headers', JSON.stringify(currentHeaders));
                }
                window.location.href = 'visualization.html';
            } else {
                showMessage('è¯·å…ˆé€‰æ‹©æ–‡ä»¶', 'error');
            }
        }

        function markAsChanged() {
            hasUnsavedChanges = true;
        }

        function showMessage(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 3000);
            }
        }

        // é¡µé¢å¸è½½æ—¶æç¤ºæœªä¿å­˜çš„æ›´æ”¹
        window.addEventListener('beforeunload', function(e) {
            if (hasUnsavedChanges) {
                e.preventDefault();
                e.returnValue = 'æ‚¨æœ‰æœªä¿å­˜çš„æ›´æ”¹ï¼Œç¡®å®šè¦ç¦»å¼€å—ï¼Ÿ';
            }
        });
    </script>
</body>
