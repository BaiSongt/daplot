<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试文件上传</title>
</head>
<body>
    <h1>调试文件上传</h1>
    
    <div>
        <input type="file" id="fileInput" accept=".xlsx,.xls" />
        <button onclick="testDebugUpload()">调试上传</button>
        <button onclick="testDirectUpload()">直接上传</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function testDebugUpload() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<p style="color: red;">请选择文件</p>';
                return;
            }
            
            const file = fileInput.files[0];
            console.log('选择的文件:', file);
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                resultDiv.innerHTML = '<p>正在调试上传...</p>';
                
                // 先测试调试端点
                const debugResponse = await fetch('http://localhost:8001/api/upload-debug', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('调试响应状态:', debugResponse.status);
                const debugResult = await debugResponse.json();
                console.log('调试结果:', debugResult);
                
                resultDiv.innerHTML = `
                    <h3>调试信息:</h3>
                    <pre>${JSON.stringify(debugResult, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('调试失败:', error);
                resultDiv.innerHTML = `<p style="color: red;">调试失败: ${error.message}</p>`;
            }
        }
        
        async function testDirectUpload() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<p style="color: red;">请选择文件</p>';
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                resultDiv.innerHTML = '<p>正在直接上传...</p>';
                
                const response = await fetch('http://localhost:8001/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('直接上传响应状态:', response.status);
                console.log('响应头:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = `
                        <h3>直接上传成功!</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `
                        <h3>直接上传失败 (${response.status}):</h3>
                        <pre>${errorText}</pre>
                    `;
                }
                
            } catch (error) {
                console.error('直接上传失败:', error);
                resultDiv.innerHTML = `<p style="color: red;">直接上传失败: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
